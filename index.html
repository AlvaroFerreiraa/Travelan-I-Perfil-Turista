<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travelangram - Perfil Turista</title>
    <link rel="stylesheet" href="Styles/index.css">
</head>
<body>
    <div class="surface">
     <nav class="conteiner">
        <a id="logo" href="#"><img src="Assets/Logo.svg" alt="Logo Marca"></a>
        <ul id="primary-menu">
            <li><a href="#"><img src="Assets/Icons/MagnifyingGlass.svg" alt="Lupa"></a></li>
            <li><a href="#">Explorar</a></li>
            <li><a href="#">Minhas Viagens</a></li>
            <li><a href="#"><img src="Assets/Images/Perfil.png" alt="Perfil"></a></li>
        </ul>
     </nav>
     <header>
        <div class="container">
         <div id="profile">
            <img src="Assets/Images/Perfil.png" alt="Isa">
            <div>
            <h1>Isabela Torres</h1>
            <p>Amante de viagens, cultura e gastronomia. 🌍✈️
                Aqui compartilho as histórias registradas em cada
                clique, explorando cantinhos fascinantes do nosso
                planeta a partir da movimentada cidade de São
                Paulo. 🏙️📸
            </p>
             </div>
         </div>
         <div >
            <ul class="info">
                <li><img src="Assets/Icons/MapPin.svg" alt="Ponto Localização">Sao Paulo</li>
                <li><img src="Assets/Icons/AirplaneTilt.svg" alt="Ponto Localização">Rio de Janeiro</li>
                <li><img src="Assets/Icons/Image.svg" alt="Ponto Localização">Salvador</li>
            </ul>
         </div>
        </div>
    </header>
</body>
</html>
